<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />

        <meta name="requires-auth" content="true" />
        <meta name="requires-setup" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />

    <body>
        <header></header>

        
        <form id="createGroup">
            <h1>Create A Group</h1>
            <h3>Enter the groups name</h3>
            <input type="text" id="groupName" name="groupName" placeholder = "Group Name">
            <button type="submit">ABC</button>
        </form>

      <form id="joinGroup">
        <h1>Join a Group</h1>
        <h3>Enter the groups code to join (this is just the group id)</h3>
        <input type="text" id="groupCode" name="groupCode" placeholder="Group Code">
        <button type="submit">DEF</button>
      </form>
    </body>
