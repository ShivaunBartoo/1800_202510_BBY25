<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likemind</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/style_app.css">
    <link rel="stylesheet" href="../public/styles/style_main.css">
</head>
<body>
    <header class="header-authenticated"></header>
    <main>
        <!-- Most Recent Match -->
         <div id="recent-match-container">
            <div class="section-header">Most Recent Match</div>
            <div class="match-card-container"></div>
         </div>

        <!-- Match Progress Bar -->
         <div class="match-progress-bar-container">
            <div class="match-progress-bar-header">
                <div class="match-progress-bar-title">Answer Questions</div>
                <div class="match-progress-bar-label"><strong>4</strong> more questions until your next match.</div>
            </div>
            <div class="match-progress-bar">
                <div class="match-progress-bar-base">
                    <div class="match-progress-bar-fill"></div>
                </div>
            </div>
         </div>

        <!-- Survey Cards -->
         <div class="survey-card-gallery">
            <div class="survey-card-container"></div>
            <div class="survey-card-container"></div>
            <div class="survey-card-container"></div>
         </div>

    </main>
    <script type="module">
        import { loadContent } from '../public/scripts/load_content.js';
        loadContent('.header-authenticated', './components/header_authenticated.html');
        loadContent('.match-card-container', './components/match_card.html');
        loadContent('.survey-card-container', './components/survey_card.html');
</script>
</body>
</html>
