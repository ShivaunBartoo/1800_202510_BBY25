<!-- 
    Profile Page
    
    This page displays a user's profile information including their name, photo, bio,
    interests, and values. When users view profiles of people they've matched with,
    they can also see contact information to connect outside the application.
    
    Features:
    - Display of user's name and profile picture
    - Bio section showing personal information
    - Interest and value sections showing preferences
    - Contact information display for matched users
    
    The page dynamically loads content based on the user ID passed in the URL parameters,
    and shows contact details only if the current user has matched with the profile being viewed.
    If no ID is passed, it instead shows the profile of the current user. 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="requires-auth" content="true" />
        <meta name="requires-setup" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />
        <link rel="stylesheet" href="../public/styles/style_profile.css" />
        <!-- Scripts -->
        <script type="module" src="../public/scripts/app.js"></script>
        <script type="module" src="../public/scripts/profile.js"></script>
    </head>
    <body>
        <!-- Header Section - Loaded dynamically by loadContent.js -->
        <header></header>
        <main>
            <!-- User Profile Header Section - Displays name, photo and contact info -->
            <div id="profile-container-top">
                <div class="page-header" id="user-name">&nbsp;</div>
                <img id="user-picture" src="../public/images/blank_avatar.jpeg" alt="Profile Picture" />
                <div id="contact-container" style="display: none">
                    <div id="contact-header">
                        <strong>You've matched with <span class="name"></span></strong>
                        <small><br />You can contact them now:</small>
                    </div>
                    <div id="contact-info-container">
                        <strong id="contact-method">Email: </strong>
                        <span id="contact-info">test@test.com</span>
                    </div>
                </div>
            </div>
            
            <!-- User Details Section - Displays bio, interests and values -->
            <div id="profile-container">
                <p id="profile-bio">&nbsp;</p>
                <div id="profile-interests">
                    <div class="noun-header">Interests</div>
                    <div class="noun-container" id="interest-container"></div>
                    <div class="noun-header">Values</div>
                    <div class="noun-container" id="value-container"></div>
                </div>
            </div>
        </main>
    </body>
</html>
