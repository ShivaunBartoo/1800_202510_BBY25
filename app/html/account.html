<!-- 
    Account Page
    
    This page allows users to view and edit their profile information, manage account settings,
    and organize their interests/values. The page displays the user's profile information including
    name, email, contact information, and bio. Users can edit these fields and manage their survey
    responses through a series of collapsible sections.
    
    Features:
    - Profile information display and editing
    - Group management options like switching between groups (Not yet implemented)
    - Survey response organization with drag-and-drop capabilities
    - Administrative tools (for admin users) (Not yet implemented)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="requires-auth" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />
        <link rel="stylesheet" href="../public/styles/style_account.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
        <!-- Scripts -->
        <script type="module" src="../public/scripts/app.js"></script>
        <script type="module" src="../public/scripts/account.js"></script>
        <script src="../public/scripts/collapsible.js" defer></script>
    </head>
    <body>
        <!-- Header Section - Loaded dynamically by loadContent.js -->
        <header></header>
        <main>
            <!-- User Profile Display Section - Shows username and profile picture -->
            <div class="settings-username" id="bigName">&nbsp;</div>
            <div id="account-picture-container">
                <img id="profile-picture-large" src="../public/images/blank_avatar.jpeg" alt="Profile Picture" />
                <input type="file" id="profile-photo-input" accept="image/*" style="display: none" />
                <div class="material-icons" id="upload-button">edit</div>
            </div>

            <div class="setting-group">
                <!-- Profile Information Section - Editable user details -->
                <button type="button" class="collapsible">Profile</button>
                <div class="content">
                    <form id="profile">
                        <table>
                            <tr>
                                <td><strong>Name:</strong></td>
                                <td id="name">George A.</td>
                                <td><span class="material-icons edit" data-value="name">edit</span></td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td id="email">george@george.com</td>
                                <td><span class="material-icons edit" data-value="email">edit</span></td>
                            </tr>
                            <tr>
                                <td><strong>Contact:</strong></td>
                                <td id="contactMethod">discord</td>
                                <td><span class="material-icons edit" data-value="contactMethod">edit</span></td>
                            </tr>
                            <tr>
                                <td><strong>Contact Info:</strong></td>
                                <td id="contactInfo">Georgygeorge</td>
                                <td><span class="material-icons edit" data-value="contactInfo">edit</span></td>
                            </tr>
                            <tr>
                                <td><strong>Bio:</strong></td>
                                <td id="bio">Bio</td>
                                <td><span class="material-icons edit" data-value="bio">edit</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="subDiv"></div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <!-- Group Section - Switch between groups -->
                <button type="button" class="collapsible">Group</button>
                <!-- Not yet implemented -->
                <div class="content">
                    <span id="group-share-link">copy share link</span>
                </div>

                <!-- Surveys Section - Manage interest and value preferences -->
                <button type="button" class="collapsible">Surveys</button>
                <div class="content" id="survey">
                    <h3>Very Interested <small>Drag and Drop to Edit</small></h3>
                    <div class="noun-container" id="very-interested" data-value="2"></div>
                    <h3>Mildly Interested</h3>
                    <div class="noun-container" id="mildly-interested" data-value="1"></div>
                    <h3>No opinion</h3>
                    <div class="noun-container" id="no-opinion" data-value="0"></div>
                    <h3>Mildly Disinterested</h3>
                    <div class="noun-container" id="mildly-disinterested" data-value="-1"></div>
                    <h3>Very Disinterested</h3>
                    <div class="noun-container" id="very-disinterested" data-value="-2"></div>
                </div>

                <!-- Admin Section - Administrative tools and functions -->
                <button type="button" class="collapsible">Admin</button>
                <!-- Not yet implemented -->
                <div class="content">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </main>
    </body>
</html>
