<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="requires-auth" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />
        <link rel="stylesheet" href="../public/styles/style_account.css" />
        <!-- Scripts -->
        <script type="module" src="../public/scripts/app.js"></script>
        <script type="module" src="../public/scripts/account.js"></script>
        <script type="module">
            import { loadContent, loadHeader } from "../public/scripts/loadContent.js";
            loadContent(".match-card-container", "./components/match_card.html");
            loadHeader(
                true, // show back button
                false, // show group
                false, // show profile image
                true //   show login/logout button
            );
        </script>
        <script src="../public/scripts/collapsible.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="settings-username" id="bigName"></div>

            <img id="profile-picture-large" src="../public/images/blank_avatar.jpeg" alt="Profile Picture" />
            <!-- TODO: populate dynamically -->

            <div class="setting-group">
                <button type="button" class="collapsible">Profile</button>
                <div class="content">
                    <table>
                        <tr>
                            <td><strong>Name:</strong></td>
                            <td id="name">George A.</td>
                            <td><span class="material-icons">edit</span></td>
                        </tr>
                        <tr>
                            <td><strong>Email:</strong></td>
                            <td id="email">george@george.com</td>
                            <td><span class="material-icons">edit</span></td>
                        </tr>
                        <tr>
                            <td><strong>Contact Method:</strong></td>
                            <td id="contact-method">discord</td>
                            <td><span class="material-icons">edit</span></td>
                        </tr>
                        <tr>
                            <td><strong>Contact Info:</strong></td>
                            <td id="contact-info">Georgygeorge</td>
                            <td><span class="material-icons">edit</span></td>
                        </tr>
                    </table>
                </div>
                <button type="button" class="collapsible">Account</button>
                <div class="content">
                    <p>Lorem ipsum...</p>
                </div>
                <button type="button" class="collapsible">Surveys</button>
                <div class="content" id="survey">
                    <h3>Very Interested</h3>
                    <div class = "noun-container" id ="very-interested" data-value="2"></div>
                    <h3>Mildly Interested</h3>
                    <div class="noun-container" id="mildly-interested" data-value="1"></div>
                    <h3>No opinion</h3>
                    <div class="noun-container" id="no-opinion" data-value="0"></div>
                    <h3>Mildly Disinterested</h3>
                    <div class="noun-container" id="mildly-disinterested" data-value="-1"></div>
                    <h3>Very Disinterested</h3>
                    <div class="noun-container" id="very-disinterested" data-value="-2"></div>
                </div>
                <button type="button" class="collapsible">Admin</button>
                <div class="content">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </main>
    </body>
</html>
