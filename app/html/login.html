<!-- 
    Login Page
    
    This page provides user authentication functionality through Firebase Authentication UI.
    Users can sign in with email/password or create new accounts. The page dynamically 
    adapts to either "login" or "signup" mode based on URL parameters.
    
    Features:
    - Email/password authentication
    - User-friendly Firebase UI interface
    - Custom messaging based on login/signup mode
    
    After successful authentication, users are redirected to create or join a group
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />
        <link rel="stylesheet" href="../public/styles/style_login.css" />
        <link rel="stylesheet" href="../public/styles/style_basic_nav.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <!-- Scripts -->
        <script type="module" src="../public/scripts/app.js"></script>
        <script type="module" src="../public/scripts/authentication.js"></script>
        <script type="module">
            import { loadHeader } from "../public/scripts/loadContent.js";
            // loads the header without a back button or group, but a profile image if logged in
            loadHeader(false, false, true);
        </script>
    </head>
    <body>
        <!-- Header Section - Loaded dynamically by loadContent.js -->
        <header></header>
        <main>
            <!-- Firebase Authentication UI Container -->
            <div id="firebaseui-auth-container"></div>

            <!-- Loading Indicator - Shown while authentication components initialize -->
            <div id="loader">Loading...</div>
        </main>
    </body>
</html>
