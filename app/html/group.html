<!-- 
    Group Page
    
    This page displays information about the user's current group, shows all matches within
    the group, and provides group management functionality. Users can view the number of members
    in the group, copy a share link to invite others, and see all their matched connections.
    
    Features:
    - Group statistics display (member count)
    - Shareable group invite link
    - List of all matches the user has made within the group
    - Empty state handling when no matches exist
    
    Group matches are displayed as cards that link to individual profile pages.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="requires-auth" content="true" />
        <meta name="requires-setup" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="../public/styles/style_app.css" />
        <link rel="stylesheet" href="../public/styles/style_group.css" />
        <!-- Scripts -->
        <script type="module" src="../public/scripts/app.js"></script>
        <script type="module" src="../public/scripts/group.js"></script>
    </head>
    <body>
        <!-- Header Section - Loaded dynamically by loadContent.js -->
        <header></header>

        <!-- Group Information Section - Shows member count and sharing options -->
        <div id="group-info">
            <span>
                <span id="member-count">-</span> Group Members
                <!-- <a id="switch-group-link" href="#switchgroup">Switch Group</a> -->
            </span>
            <span id="group-share-link">copy share link</span>
        </div>

        <!-- Group Matches Section - Displays all matched users -->
        <div id="group-matches">
            <div class="section-header" id="all-matches">All Matches (-)</div>
            <div class="match-card-list" id="match-list">
                <div class="loader"></div>
            </div>
            <div id="no-matches" style="display: none">
                <strong>No matches yet!</strong> <br />
                <small>Answer questions to unlock matches.</small>
            </div>
        </div>
        <!-- Group Matches Section - Displays all other group users -->
        <div id="group-members">
            <div class="section-header" id="all-members">All Group Members</div>
            <div class="match-card-list" id="member-list">
                <div class="loader"></div>
            </div>
        </div>
    </body>
</html>
