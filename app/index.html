<!-- 
    Index Page

    This is the landing page for the Likemind application. It introduces the app's purpose and 
    provides a call-to-action for users to sign up. The page includes a hero image, a brief 
    description of the app, and a "Sign Up Now" button that redirects users to the signup page.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./public/styles/style_app.css" />
        <link rel="stylesheet" href="./public/styles/style_index.css" />
        <!-- Scripts -->
        <script type="module" src="./public/scripts/app.js"></script>
        <script type="module" src="./public/scripts/index.js"></script>
    </head>

    <body>
        <!-- Header Section -->
        <header></header>

        <!-- Main Content Section -->
        <main>
            <!-- Hero Image -->
            <img id="hero-image" src="./public/images/hero.png" alt="hero" />

            <!-- Hero Text -->
            <p id="hero-text">
                <span>making new friends</span><br />
                <b>just got easier!</b>
            </p>

            <!-- App Description -->
            <p id="description">
                <b>Likemind</b> is a web app that helps people in an unfamiliar social group form relationships with
                like minded people.
            </p>

            <!-- Call-to-Action Button -->
            <a href="./html/login.html?mode=signup" id="join-button" type="button">Sign Up Now</a>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 A BCIT-CST Project</p>
        </footer>
    </body>
</html>
