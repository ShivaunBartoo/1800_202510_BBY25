<!-- 
    404 Page

    This page is displayed when a user attempts to access a route that does not exist within the application.
    It provides a simple message indicating that the requested page could not be found and includes a back 
    button to navigate to the previous page.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Likemind</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="requires-auth" content="true" />
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="./public/styles/style_app.css" />
        <!-- Scripts -->
        <script type="module" src="./public/scripts/app.js"></script>
        <script type="module">
            import { loadHeader } from "./public/scripts/loadContent.js";
            import { setBackButtonDestination } from "./public/scripts/app.js";
            loadHeader(
                true, // show back button
                true, // show group
                true, // show profile image
                false // show login/logout button
            ).then(() => setBackButtonDestination("javascript:history.back()"));
        </script>
    </head>
    <body>
        <!-- Header Section -->
        <header></header>

        <!-- Main Content Section -->
        <main>
            <div class="page-header">404: Page Not Found</div>
        </main>
    </body>
</html>
